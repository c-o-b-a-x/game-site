<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games</title>
    <style>
        /* Basic reset for the page */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic', sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        /* Container for the content */
        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        /* Heading for the page */
        h1 {
            margin-bottom: 30px;
            font-size: 2.5rem;
            font-weight: bold;
        }

        /* Styling buttons */
        a {
            text-decoration: none;
        }

        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            font-size: 1.2rem;
            cursor: pointer;
            margin: 10px;
            border-radius: 8px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            background-color: #45a049;
            transform: translateY(-2px);
        }

        button:active {
            background-color: #388e3c;
            transform: translateY(0);
        }

    </style>
</head>

<body>

    <div class="container">
        <h1>Welcome to the Games!</h1>
        <a href="snake.html"><button>Snake</button></a>
        <a href="minesweeper.html"><button>Minesweeper</button></a>
        <a href="flappy.html"><button>Flappy Bird</button></a>
        <a href="pong.html"><button>Pong</button></a>
        <a href="si.html"><button>Space Invaders</button></a>
    </div>

</body>
</html>
